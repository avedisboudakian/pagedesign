<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="text-container">
            <ul class="content">
                <li>First point</li>
                <li>Second point</li>
                <li>Third point</li>
                <a href="#" class="click-here">CLICK HERE</a>
            </ul>
        </div>
        <div class="divider"></div>
        <div id="image-container">
            <div class="carousel-content">
                <img src="black benz wash.jpeg" class="carousel-image active" alt="Image 1">
                <img src="grey benz wash.jpeg" class="carousel-image" alt="Image 2">
                <img src="ferrari interior.jpeg" class="carousel-image" alt="Image 3">
                <!-- Overlay Text -->
                <div class="overlay-text">
                    <h2></h2>
                     <!-- Bullet Points -->
                    <ul class="carousel-bullets"></ul> <!-- New bullet points list -->
                    <a href="#" class="learn-more">LEARN MORE</a>
                    <p></p>
                </div>
                <!-- Navigation Dots -->
                <div class="carousel-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
